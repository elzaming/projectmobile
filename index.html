<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>RESUME</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link type="text/css" rel="stylesheet" href="css/swiper.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
</head>
<body>
<section class="swiper-container">
    <!--加了这个container，那么当前这么区域就可以滑动了-->
        <div class="swiper-wrapper">
            <div class="swiper-slide pageFirst" trueId="page1">
                <div class="info">
                    <h1 class="name">Elza Ming</h1>
                    <p class="short-tag">求职web前端开发</p>
                </div>
                <div class="page1Icon"></div>
            </div>
            <div class="swiper-slide pageSec skills" trueId="page2">
                <h1 class="pageHead">Skills</h1>
                <ul class="list">
                    <li class="li1" style="animation-delay: 0.5s;">HTML</li>
                    <li class="li1"  style="animation-delay: 0.6s;">CSS</li>
                    <li class="li1 bg" style="animation-delay: 1.5s">JavaScript</li>
                    <li class="li1" style="animation-delay: 0.7s">jQuery</li>
                    <li class="li2 bg lineSecStart" style="animation-delay: 1.5s">Node.js</li>
                    <li class="li2" style="animation-delay: 0.8s">Angular</li>
                    <li class="li2" style="animation-delay: 0.9s">AJAX</li>
                </ul>
                <div class="bgPic"></div>
            </div>
            <div class="swiper-slide pageThird" trueId="page3">
                <h1 class="pageHead">Education</h1>
                <ul class="eduInfo">
                    <li>密歇根大学信息学院<br/>图书馆学 <br/>2014</li>
                </ul>
                <div class="bookIcon"></div>

            </div>
            <div class="swiper-slide pageFor" trueId="page4">
                <h1 class="pageHead">contact</h1>
                <ul class="contactInfo">
                    <li>
                        <span>Address:</span>
                        <span class="spanInfo">中国北京</span>
                    </li>
                    <li>
                        <span>Phone:</span>
                        <span class="spanInfo">1234567890</span>
                    </li>
                    <li>
                        <span>Email:</span>
                        <span class="spanInfo">ssming@outlook.com</span>
                    </li>

                </ul>
                <div class="contactIcon"></div>
        </div>
        </div>
        <!-- 如果需要分页器 -->
        <!--<div class="swiper-pagination"></div>-->
</section>
<section class="arrow">
    <img src="img/arrow.png" alt=""/>
</section>

<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/fastClick.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
<script>
    FastClick.attach(document.body);
</script>
</body>
</html>
